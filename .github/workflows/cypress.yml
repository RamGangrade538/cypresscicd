name: Cypress Tests CI/CD

on:
  push:
    branches:
      - master
      - smoke
      - sanity
      - regression
  pull_request:
    branches:
      - master
      - smoke
      - sanity
      - regression

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üöÄ Run Cypress Tests Based on Branch
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "Running tests for branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" == "smoke" ]]; then
            npx cypress run --spec "cypress/e2e/smoke/*.cy.js"
          elif [[ "$BRANCH_NAME" == "sanity" ]]; then
            npx cypress run --spec "cypress/e2e/sanity/*.cy.js"
          elif [[ "$BRANCH_NAME" == "regression" ]]; then
            npx cypress run --spec "cypress/e2e/regression/*.cy.js"
          else
            echo "Defaulting to master branch - run all tests"
            npx cypress run
